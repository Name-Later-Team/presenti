version: '3'

networks:
  local_network:
    external: true

services:
  presenti:
    image: presenti
    container_name: presenti
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /app
    command: ['pm2-runtime', 'start', 'pm2.config.js']
    ports:
      - 3004:3000
    environment:
      - TZ=Asia/Ho_Chi_Minh
    env_file:
      - .env.production
    networks:
      - local_network
